    ita-IT:
        name: Agenda
        logo:
            filename: logo.png
            url: https://via.placeholder.com/180x180/FFFFFF/000000/?text=LOGO
        logo_title: 'Eventi della città'
        logo_subtitle: 'Eventi e manifestazioni'
        banner:
            filename: banner.png
            url: https://via.placeholder.com/1217x463/CCCCCC/FFFFFF/?text=BANNER
        banner_title: 'Città: eventi e manifestazioni'
        banner_subtitle: 'Calendario della Città'
        faq: "<p><strong>Cos'è un evento e cosa una manifestazione?</strong></p><p>\nPer evento s'intende un singolo appuntamento rivolto ai cittadini o ad una parte di essi.<br />Per manifestazione in questo portale si intende una serie di eventi raccolti sotto un unico cappello. Esempio: la manifestazione BolzanoFestivalBozen è costituita da un insieme di concerti-evento.</p><p><strong>Quali eventi/manifestazioni posso trovare sul portale vivi amo bolzano?</strong></p><p>Le manifestazioni e gli eventi pubblicizzati sono quelli organizzati dal Comune di Bolzano o in collaborazione con il Comune di Bolzano, o quelle cui il Comune di Bolzano ha concesso il Patrocinio. La Giunta comunale può concedere il Patrocinio alle iniziative che considera rilevanti per la Città e in linea con le linee programmatiche di governo e con gli obiettivi istituzionali dell'Ente.</p>"
        privacy: "<a id=\"eztoc75444_0_1\"></a><h3 class=\" title_editor\">Informativa ex art. 13, D.lgs 30 giugno 2003, n. 196</h3><p>La informiamo che i Suoi dati, siano essi personali, sensibili e/o giudiziari, sono trattati, con procedure informatizzate e manuali, nel rispetto delle disposizioni di tutela contenute nel Codice per la protezione dei dati personali, sia sotto il profilo procedimentale che della custodia atta a garantirne la riservatezza. I dati personali possono assere trattati anche per finalistà statistiche.</p><a id=\"eztoc75444_0_2\"></a><h3 class=\" title_editor\">Trattamento dei dati sensibili e/o giudiziari</h3><p>I dati da Lei conferiti, personali, sensibili e giudiziari sono trattati ai fini della gestione dello sportello on-line suggerimenti, segnalazioni, reclami &quot;SensorCivico&quot;, e della funzione Commenti per la piattaforma del calendario della Città vivi-amo bolzano.</p><a id=\"eztoc75444_0_3\"></a><h3 class=\" title_editor\">Conferimento dei dati</h3><p>\nIl conferimento dei dati ha natura obbligatoria limitatamente a nome, cognome ed e mail; il mancato conferimento comporta l’impossibilità di avvalersi del servizio on-line.<br />Il conferimento di ogni altro dato ha natura volontaria.</p><a id=\"eztoc75444_0_4\"></a><h3 class=\" title_editor\">Comunicazione e diffusione</h3><p>I dati che La riguardano sono comunicati nei limiti e con le procedure individuate dal Codice in materia di protezione dei dati personali, oltre che in evasione di eventuali compatibili istanze dei titolari di corrispondente diritto di accesso ai sensi di legge.</p><p>I dati possono essere comunicati tra URP, Circoscrizioni e uffici comunali competenti (di cui all'Allegato A del Regolamento organico e di organizzazione approvato nel testo vigente con deliberazione della Giunta Comunale n. 180 del 31.03.2014) ad evadere il reclamo, la segnalazione e a prendere nota del suggerimento; potranno essere altresì comunicati ai fini delle procedure di cui alla Carta dei Servizi di ciascun servizio, ove prevista.</p><p>I dati inoltre possono essere comunicati dal responsabile del trattamento ai suoi incaricati, agli incaricati dell’elaborazione di report statistici e all’amministrazione di sistema del Comune di Bolzano.</p><p>I dati verranno diffusi nelle sole forme aggregate ed anonime.</p><a id=\"eztoc75444_0_5\"></a><h3 class=\" title_editor\">Diritti dell’interessato</h3><p>L’articolo 7 del D.Lgs. 30.6.2003, n. 196, “Codice in materia di protezione dei dati personali”, dispone che l’interessato ha diritto di:</p>\n<ul>\n\n<li>ottenere la conferma dell’esistenza o meno di dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intellegibile;</li>\n\n<li>conoscere l’origine dei dati personali, finalità e modalità del trattamento, logica applicata in caso di trattamento effettuato con l’ausilio di strumenti elettronici, gli estremi identificativi del titolare, e dei responsabili del trattamento dei dati.</li>\n\n<li>conoscere i soggetti o le categorie di soggetti ai quali i dati personali possono essere comunicati, anche in qualità di responsabili o incaricati;</li>\n\n<li>ottenere l’aggiornamento, la rettificazione ovvero, quando vi ha interesse, l’integrazione dei dati, la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui non è necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati;</li>\n\n<li>opporsi, in tutto o in parte, per motivi legittimi, al trattamento dei dati personali che lo riguardano, ancorché pertinenti allo scopo della raccolta, o ai fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o comunicazione commerciale.</li>\n\n</ul>\n<a id=\"eztoc75444_0_6\"></a><h3 class=\" title_editor\">Titolare del trattamento</h3><p>Titolare del trattamento dei dati personali è il Comune di Bolzano, nella persona del Sindaco pro tempore.</p><a id=\"eztoc75444_0_7\"></a><h3 class=\" title_editor\">Responsabile del trattamento</h3><p>\nResponsabile del trattamento dei dati è il Direttore pro tempore della Ripartizione Programmazione, controllo e sistema informativo,  in atto dott.ssa Danila Sartori. Ufficio Via Piave, 3 a Bolzano (3. piano).<br />\nTel. 0471 997176 <br />E-mail: <a  href=\"mailto:danila.sartori@comune.bolzano.it\" title=\"Link a danila.sartori@comune.bolzano.it\" >danila.sartori@comune.bolzano.it</a> </p>"
        terms: '<p>L''utente che desidera lasciate un commento su un evento o su una manifestazione e'' tenuto a registrarsi.</p><p>L''informativa sul trattamento dei dati personali è dichiarata nella sezione Privacy.</p><p>La redazione si riserva di cancellare quei commenti ritenuti nei termini e nei modi non idonei ad un portale istituzionale.</p>'
        cookie: '<a id="eztoc75446_0_1"></a><h3 class=" title_editor">Informativa cookie</h3><p>Con il presente documento, ai sensi degli artt. 13 e 122 del D. Lgs. 196/2003 (&quot;codice privacy&quot;), e in base a quanto previsto dal Provvedimento generale del Garante privacy dell''8 maggio 2014, si forniscono agli utenti del sito Comune di Bolzano(http://www.comune.bolzano.it) alcune informazioni relative ai cookie utilizzati</p><a id="eztoc75446_0_2"></a><h3 class=" title_editor">Cosa sono i cookie</h3><p>Un &quot;cookie&quot; è un piccolo file di testo creato sul computer dell''utente al momento in cui questo accede ad un determinato sito, con lo scopo di immagazzinare e trasportare informazioni. I cookie sono inviati da un server web (che è il computer sul quale è in esecuzione il sito web visitato) al browser dell''utente (Internet Explorer, Mozilla Firefox, Google Chrome, ecc.) e memorizzati sul computer di quest''ultimo; vengono, quindi, re-inviati al sito web al momento delle visite successive.</p><p>Nel corso della navigazione l''utente potrebbe ricevere sul suo terminale anche cookie di siti diversi (cookies di &quot;terze parti&quot;), impostati direttamente da gestori di detti siti web e utilizzati per le finalità e secondo le modalità da questi definiti.</p>'
        footer: ''
        contacts: "<p><strong>Eventi Città</strong></p><p>2. RIPARTIZIONE PROGRAMMAZIONE, CONTROLLO E SISTEMA INFORMATIVO</p><p>\nComune di Città<br />\nvia <br />XXX Città </p><p>Tel. 0471 997185</p><p><span style=\"text-decoration:underline;\"><a  href=\"mailto:eventi@comune.bolzano.it\" title=\"Link a eventi@comune.bolzano.it\" >eventi@comune.bolzano.it</a></span></p><p>header: AST_BZ</p>"
