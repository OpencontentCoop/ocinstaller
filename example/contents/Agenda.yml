    ger-DE:
        name: Agenda
        logo:
            filename: logo.png
            url: https://via.placeholder.com/180x180/FFFFFF/000000/?text=LOGO
        logo_title: 'bozen l(i)eben'
        logo_subtitle: 'events und veranstaltungen'
        banner:
            filename: banner.png
            url: https://via.placeholder.com/1217x463/CCCCCC/FFFFFF/?text=BANNER
        banner_title: 'Events und Veranstaltungen'
        banner_subtitle: 'Der Veranstaltungskalender der Stadt'
        faq: '<a id="eztoc75459_1"></a><h2 class=" title_editor"><strong>FAQ – Häufig gestellte Fragen</strong></h2><p><strong>Was ist ein Event und was ist eine Veranstaltung?</strong></p><p>Ein „Event“ wird auf diesen Seiten,ein einzelner Termin, der sich an Bürger oder an eine Gruppe von Bürgern richtet, definiert.</p><p>Eine „Veranstaltung“ hingegen definiert man einen Reigen von „Events“, die unter einem bestimmten Thema oder Programm fallen. Ein konkretes Beispiel: Die Veranstaltung BolzanoFestivalBozen ist aus mehreren Konzerten, Events, zusammengesetzt.</p><p><strong>Welche Events/Veranstaltungen kann man im Portal „Bozen – l(ie)eben“ finden?</strong></p><p>Die Veranstaltungen/Events, die auf diesem Portal angeführt sind, sind jene, die von der Gemeinde Bozen oder in Zusammenarbeit mit der Gemeinde Bozen organisiert werden. Es werden aber auch Veranstaltungen veröffentlicht, die unter der Schirmherrschaft der Gemeinde stehen. Der Stadtrat übernimmt Schirmherrschaft für Initiativen, die für die Stadt besonders relevant sind und im Einklang mit dem Regierungsprogramm stehen und die institutionellen Ziele verfolgen.</p>'
        privacy: "<p><strong>Informationsschreiben Art. 13 des GvD Nr. 196 vom 30. Juni 2003</strong></p><p>Wir teilen Ihnen mit, dass Ihre Daten (personenbezogene, sensible und/oder Gerichtsdaten) sowohl mittels EDV-Instrumenten als auch händisch verarbeitet werden. Dabei werden sämtliche Schutzbestimmungen angewandt, die der Datenschutzkodex bezüglich der verfahrenstechnischen Aspekte und bezüglich des Schutzes der Privatsphäre vorschreibt. Die persönlichen Daten können auch für statistische Zwecke bearbeitet werden.</p><p><strong>Verarbeitung von sensiblen Daten und/oder Gerichtsdaten</strong></p><p>Die uns von Ihnen übermittelten Daten (persönliche Daten, sensible Daten, Gerichtsdaten) werden ausschließlich für den Online-Dienst „StadtSensor“ für Meldungen, Anliegen und Beschwerden und für die Kommentare, die auf der Plattform des Veranstaltungskalenders <em>Bozen l(i)eben </em>gepostet werden, verwendet.</p><p><strong>Mitteilung der Daten</strong></p><p>Die Mitteilung des Vor- und Nachnamens, der E-Mail-Adresse ist obligatorisch. Ohne die Übermittlung dieser Pflichtdaten, kann der On-Line-Dienst nicht angeboten werden. Die Übermittlung weiterer Daten ist fakultativ.</p><p><strong>Kommunikation und Verwendung der Daten</strong></p><p>Die Daten, die Sie betreffen, werden im Rahmen den Bestimmungen und der Verfahren, die im Datenschutzkodex festgelegt sind, behandelt sowie bezüglich der Beantwortung etwaiger Anträge von Personen, die im Sinne des Gesetzes das entsprechende Zugriffsrecht haben.</p><p>Die Daten können vom ABÖ den Bürgerzentren bzw. den Gemeindeämtern weitergeleitet werden (gemäß Anlage A der Personal- und Organisationsordnung der Stadtgemeinde Bozen in geltender Fassung, genehmigt mit Gemeinderatsbeschluss Nr. 180 vom 31.03.2014), um Beschwerden und Meldungen bearbeiten und eventuelle Anregungen annehmen zu können. Die Daten können auch zum Zwecke der Verfahren bezüglich der Dienstchartas jedes Dienstes, falls vorgesehen, mitgeteilt werden.</p><p>Die Daten können auch vom Verantwortlichen der Datenverarbeitung den eigenen Beauftragten, den Beauftragten zur Bearbeitung der Statistiken sowie dem Systemverwalter der Gemeinde Bozen mitgeteilt werden.</p><p>Die Daten werden nur zusammengefasst und anonym veröffentlicht.</p><p><strong>Rechte der betroffenen Person</strong></p><p>Art. 7 des GvD Nr. 196 vom 30.06.2003 &quot;Datenschutzkodex&quot; sieht für die betroffene Person folgende Rechte vor:</p>\n<ul>\n\n<li>Auskunft zu erhalten, ob Daten vorhanden sind, die sie betreffen, auch wenn diese noch nicht gespeichert sind, sowie deren Übermittlung in verständlicher Form;</li>\n\n<li>Auskunft zu erhalten über die Herkunft der personenbezogenen Daten, den Zweck und die Modalitäten der Verarbeitung, das angewandte System – falls die Daten elektronisch verarbeitet werden-, die wichtigsten Daten zur Identifizierung des Rechtsinhabers und der Verantwortlichen für die Verarbeitung der Daten;</li>\n\n<li>Auskunft zu erhalten über die Personen oder Kategorien von Personen, denen die personenbezogenen Daten übermittelt werden können, auch wenn es sich um Verantwortliche oder Beauftragte handelt;</li>\n\n<li>Auskunft zu erhalten über die Aktualisierung, die Berichtigung oder - sofern interessiert.</li>\n\n<li>Die Ergänzungen der Daten, die Löschung, Anonymisierung oder Sperrung der widerrechtlich verarbeiteten Daten; dies gilt auch für jene Daten, deren Aufbewahrung für die Zwecke, für die sie erhoben oder später verarbeitet wurden, nicht erforderlich ist;</li>\n\n<li>sich aus legitimen Gründen ganz oder teilweise der Verarbeitung personenbezogener Daten, die sie betreffen, zu widersetzen, auch wenn diese Daten dem Zweck der Sammlung entsprechen, sowie sich ganz oder teilweise der Verarbeitung personenbezogener Daten, die sie betreffen, zu widersetzen, wenn diese Verarbeitung zum Zwecke des Versands von Werbematerial oder des Direktverkaufs, zur Markt- oder Meinungsforschung oder zur Handelsinformation erfolgt.</li>\n\n</ul>\n<p><strong>Rechtsinhaber der Datenverarbeitung</strong></p><p>Rechtsinhaber der Datenverarbeitung ist die Stadtgemeinde Bozen in der Person des amtierenden Bürgermeisters.</p><p><strong>Verantwortlicher der Datenverarbeitung</strong></p><p>\nVerantwortlich für die Datenverarbeitung ist die Direktion (pro tempore) der Abteilung für Planung, Steuerung und Informationssystem, Frau Dr. Danila Sartori. Ihr Büro befindet sich in der Piavestraße 3 in Bozen (3. Stock).<br />\nTel. 0471 997176<br />E-Mail: danila.sartori@gemeinde.bozen.it</p>"
        terms: '<a id="eztoc75461_1"></a><h2 class=" title_editor"><strong>Nutzungsbedingungen</strong></h2><p>Nutzer, die einen Kommentar zu einem Event oder einer Veranstaltung abgeben möchten, sind verpflichtet sich zu registrieren. In den Datenschutzbestimmungen wird erläutert, wie wir mit personenbezogenen Daten verfahren und diese schützen.</p><p>Die Redaktion behält sich vor Kommentare zu entfernen, wenn sie gegen die Regeln und die Netiquette des institutionellen Portals verstoßen.</p>'
        cookie: '<a id="eztoc75462_0_1"></a><h3 class=" title_editor">Ausführliche Information - Cookies</h3><p>Mit dieser Mitteilung, im Sinne der Artikel 13 und 122 des Legislativdekrets Nr. 196/2003 ( &quot;Datenschutzgesetz&quot;) und laut der allgemeinen Bestimmungen des Garanten (privacy) vom 8. Mai 2014, werden den Nutzern der Webseite der Gemeinde Bozen (<a  href="http://www.gemeinde.bozen.it/" title="Link a http://www.gemeinde.bozen.it" >http://www.gemeinde.bozen.it</a>) einige Informationen über die Verwendung der Cookies erteilt.</p><a id="eztoc75462_0_2"></a><h3 class=" title_editor">Was sind Cookies?</h3><p>Ein &quot;Cookie&quot; ist eine kleine Textdatei, die auf dem Computer des Benutzers erstellt wird, sobald er auf eine bestimmte Webseite zugreift, zum Zweck der Speicherung und Übermittlung von Informationen. Cookies werden von einem Web-Server (das ist der Computer, auf dem die besuchte Webseite läuft) zum Browser des Benutzers (Internet Explorer, Mozilla Firefox, Google Chrome, usw.) gesendet und auf dem Computer desselben gespeichert. Anschließend werden diese Cookies zum Zeitpunkt einer erneuten Abfrage der Webseite wiederum der besuchten Webseite zurückgesendet.</p><p>Während der Navigation kann der Benutzer auf seinem Computer auch Cookies von verschiedenen Webseiten empfangen, (&quot;Cookies von Drittanbietern &quot;), die direkt von den Betreibern dieser Webseiten erstellt wurden und für diese Zwecke und unter den dort festgelegten Bedingungen verwendet werden.</p>'
        footer: ''
        contacts: "<p><strong>Bozen li</strong><strong>eben</strong></p><p>2. ABTEILUNG PLANUNG, STEUERUNG UND INFORMATIONSSYSTEM</p><p>\nGemeinde Bozen<br />\nPiavestraße 3<br />39100  - Bozen</p><p>Tel. 0471 997185</p><p><span style=\"text-decoration:underline;\"><a  href=\"mailto:veranstaltungen@gemeinde.bozen.it\" title=\"Link a events@gemeinde.bozen.it\" >events@gemeinde.bozen.it</a></span></p><p>header: AST_BZ</p>"
