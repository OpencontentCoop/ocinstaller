        faq: "<p><strong>What is an event and what is an event?</strong></p><p>\nAn event is a single appointment for citizens or a part of them.<br />By manifestation in this portal we mean a series of events collected under a single hat</p><p><strong>What events / events can I find on the live portal?</strong></p><p>The events and events advertised are those organized by the Municipality or in collaboration with the Municipality of Bolzano, or those sponsored by the Municipality of Bolzano. The City Council can grant the Patronage to the initiatives that it considers relevant for the City and in line with the programmatic lines of government and with the institutional objectives of the Authority.</p>"
        privacy: "<p><strong>Information pursuant to art. 13, Legislative Decree 30 June 2003, n. 196</strong></p><p>\nWe inform you that your data, whether personal, sensitive and / or judicial, are processed, with computerized and manual procedures, in compliance with the protection provisions contained in the Code for the protection of personal data, both in terms of procedure and custody designed to guarantee confidentiality. Personal data may also be processed for statistical purposes.<br />Processing of sensitive and / or judicial data</p><p>\nThe personal, sensitive and judicial data provided by you is processed for the purposes of managing the on-line help desk suggestions, reports, &quot;SensorCivico&quot; complaints, and of the Comments function for the calendar platform of the Città vivi-amo bolzano calendar.<br />Provision of data</p><p>\nThe provision of data is mandatory only for name, surname and e-mail; failure to provide data makes it impossible to use the online service.<br />\nThe provision of any other data is voluntary.<br />Communication and dissemination</p><p>The data relating to you are communicated within the limits and with the procedures identified by the Code regarding the protection of personal data, as well as in the processing of any compatible instances of the holders of the corresponding right of access pursuant to the law.</p><p>The data can be communicated between URP, Circumscriptions and competent municipal offices (referred to in Annex A of the organic and organization Regulations approved in the text in force with the resolution of the City Council n. 180 of 31.03.2014) to process the complaint, the report and to take note of the suggestion; they may also be communicated for the purposes of the procedures referred to in the Service Charter of each service, where applicable.</p><p>The data can also be communicated by the controller to his employees, to the persons in charge of processing statistical reports and to the system administration of the Municipality of Bolzano.</p><p>\nThe data will be disclosed only in aggregate and anonymous forms.<br />Rights of the interested party </p>"
        terms: "<p>\nThe user who wishes to leave a comment on an event or event is required to register.<br />\nThe information on the processing of personal data is stated in the Privacy section.<br />The editorial staff reserves the right to cancel those comments deemed to be unsuitable in an institutional portal.</p>"
        cookie: "<p>\n<strong>Cookie information</strong><br />\nWith this document, pursuant to articles 13 and 122 of Legislative Decree 196/2003 (&quot;privacy code&quot;), and based on the provisions of the General Provision of the Privacy Guarantor of 8 May 2014, users of the Bolzano Municipality website are provided (http: // www.comune.bolzano.it) some information about the cookies used<br />\nWhat are cookies<br />\nA &quot;cookie&quot; is a small text file created on the user's computer at the time it accesses a particular site, with the purpose of storing and transporting information. Cookies are sent by a web server (which is the computer on which the visited website is running) to the user's browser (Internet Explorer, Mozilla Firefox, Google Chrome, etc.) and stored on the computer of the latter; they are then re-sent to the website at the time of subsequent visits.<br />During navigation, the user could also receive on his terminal cookies of different sites (&quot;third-party&quot; cookies), set directly by the managers of said websites and used for the purposes and in the manner defined by these.</p>"
